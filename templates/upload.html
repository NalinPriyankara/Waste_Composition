<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - EcoDetect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">EcoDetect</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/upload">Upload</a></li>
                    <li><a href="/webcam">Webcam</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="detection-container">
            <h2 class="detection-title">Upload Waste Image</h2>
            
            <form method="post" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="file">Select an image to analyze:</label>
                    <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Analyze Image</button>
            </form>
        </section>
    </main>
</body>
</html>
